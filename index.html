<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div id="calculator">
        <header class="top-part">
          <div class="top">
            <h5 class="branding">Calculator</h5>
            <div class="window"></div>
          </div>
          <div class="type">
            <div class="column history"></div>
          </div>
          <div class="screen">
            <div class="history-screen">
              <input
                id="history"
                name="history"
                type="text"
                value=""
                disabled
              />
            </div>
            <div class="main-screen">
              <input id="main" name="main" value="" type="text" disabled />
            </div>
          </div>
        </header>

        <section class="bottom-part">
          <div class="features">
            <div class="sub-menu">
              <div class="row">
                <div
                  id="percentage"
                  class="button image sign"
                  data-value="%"
                  role="button"
                >
                  %
                </div>
                <div
                  id="sqrt"
                  class="button image sign"
                  data-value="sqrt"
                  role="button"
                >
                  √
                </div>
                <div
                  id="sqr"
                  class="button sign"
                  data-value="sqr"
                  role="button"
                >
                  <span class="x-sign">
                    <sub>x</sub>
                  </span>
                  <span>
                    <sup>2</sup>
                  </span>
                </div>
                <div
                  id="fraction"
                  class="button sign"
                  data-value="1/x"
                  role="button"
                >
                  <span>
                    <sup>1</sup>
                  </span>
                  <span>&frasl;</span>
                  <span class="x-sign">
                    <sub><em>x</em></sub>
                  </span>
                </div>
              </div>
            </div>
            <div class="main-menu">
              <div class="row">
                <div
                  id="clear-entry"
                  class="button sign"
                  data-value="CE"
                  role="button"
                >
                  CE
                </div>
                <div
                  id="clear"
                  class="button sign"
                  data-value="C"
                  role="button"
                >
                  C
                </div>
                <div
                  id="clear-element"
                  class="button image sign"
                  data-value="CS"
                  role="button"
                >
                  ⌫
                </div>
                <div
                  id="divide"
                  class="button image sign"
                  data-value="/"
                  role="button"
                >
                  /
                </div>
              </div>
              <div class="row">
                <div class="button number" role="button" data-value="7">7</div>
                <div class="button number" role="button" data-value="8">8</div>
                <div class="button number" role="button" data-value="9">9</div>
                <div
                  id="multiply"
                  class="button image sign"
                  data-value="*"
                  role="button"
                >
                  X
                </div>
              </div>
              <div class="row">
                <div class="button number" role="button" data-value="4">4</div>
                <div class="button number" role="button" data-value="5">5</div>
                <div class="button number" role="button" data-value="6">6</div>
                <div
                  id="minus"
                  class="button image sign"
                  data-value="-"
                  role="button"
                >
                  −
                </div>
              </div>
              <div class="row">
                <div class="button number" role="button" data-value="1">1</div>
                <div class="button number" role="button" data-value="2">2</div>
                <div class="button number" role="button" data-value="3">3</div>
                <div
                  id="plus"
                  class="button image sign"
                  data-value="+"
                  role="button"
                >
                  +
                </div>
              </div>
              <div class="row">
                <div class="button number" role="button" data-value="0">0</div>
                <div
                  id="dot"
                  class="button dot sign"
                  data-value="."
                  role="button"
                >
                  .
                </div>
                <div
                  id="equal"
                  class="button image equals sign"
                  data-value="="
                  role="button"
                  style="width: 47%; border: 1px solid"
                >
                  =
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
